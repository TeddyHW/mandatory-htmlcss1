    <article class="co-art">
      <h2>Skriv ett meddelande till mig här</h2>

      <form>
        <label for="namm">Namn:</label>
        <input type="text" id="namn" required
        minlength="2" maxlength="30" placeholder="t.ex Sven Svensson">
        <br></br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" required
        minlength="4" maxlength="32" size="15" placeholder="exempel@gmail.com">
        <br></br>
        <label for="select-subject">Ämne:</label>
        <select id="select-subject">
          <option value="">--Välj ett ämne--</option>
          <option value="om-mig">Frågor om mig</option>
          <option value="filmer">Angående filmer</option>
          <option value="länkar">Angående länkar</option>
          <option value="annat">Annat ämne</option>
        </select>
        <br></br>
        <label for="meddelande">Meddelande:</label>
        <br>
        <textarea name="meddelande" rows="8" cols="80" placeholder="Skriv ditt meddelande här:"></textarea>
      </form>

    </article>
